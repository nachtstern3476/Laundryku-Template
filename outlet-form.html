<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Template Laundryku</title>
</head>
<body>
    <input type="checkbox" id="sidebar-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-slack-hash"></i>
            <h4>Laundryku</h4>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-user">
                <h4>Administrator</h4><hr>
                <p>Yeremia Wijaya</p>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-head">
                    Dashboard
                </div>
                <ul>
                    <li>
                        <a href="#"><i class="fas fa-database"></i>Dashboard</a>
                    </li>
                </ul>
                <div class="menu-head">
                    Master
                </div>
                <ul>
                    <li>
                        <a href="#"><i class="fas fa-user-alt"></i>Kasir</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-archive"></i>Paket</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-home"></i>Outlet</a>
                    </li>
                </ul>
                <div class="menu-head">
                    Services
                </div>
                <ul>
                    <li>
                        <a href="#"><i class="fas fa-users"></i>Member</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-money-check-alt"></i>Transaksi</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-scroll"></i>Laporan</a>
                    </li>
                </ul>
                <div class="menu-head">
                    Keluar
                </div>
                <ul>
                    <li>
                        <a href="#"><i class="fas fa-sign-out-alt"></i>Keluar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </label>
            </div>
        </header>
        <main>
            <div class="content-main card p-4">
                <div class="d-flex mb-4 justify-content-between align-items-center">
                    <div>
                        <h4>Tambah Outlet</h4>
                        <span>Form pendaftaran outlet baru</span>
                    </div>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="namaOutlet">Nama Outlet</label>
                            <input type="text" class="form-control" name="namaOutlet" id="namaOutlet" required>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="noTelp">No Telp</label>
                            <input type="tel" class="form-control" name="noTelp" id="noTelp" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input type="text" class="form-control" name="alamat" id="alamat" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </div>
        </main>
    </div>
    <label for="sidebar-toggle" class="body-label"></label>
</body>
</html>
